<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Big Trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,800,900&amp;subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<header class="header">
  <div class="content-wrap header__wrap">
    <section class="trip">
      <div class="trip__schedule">
        <i class="trip-icon">⛰️</i>
        <h1 class="trip__points">Trip Title</h1>
        <p class="trip__dates">Trip Dates</p>
      </div>
      <p class="trip__total">Total: <span class="trip__total-cost">&euro;&nbsp;0</span></p>
    </section>

    <section class="trip-controls">
      <nav class="trip-controls__menus view-switch">
        <a href="javascript:void(0)" class="view-switch__item view-switch__item--active" data-href="#table">Table</a>
        <a href="javascript:void(0)" class="view-switch__item" data-href="#stats">Stats</a>

        <form class="trip-filter">
          <input type="radio" id="filter-everything" name="filter" value="everything" checked>
          <label class="trip-filter__item" for="filter-everything">Everything</label>

          <input type="radio" id="filter-future" name="filter" value="future">
          <label class="trip-filter__item" for="filter-future">Future</label>

          <input type="radio" id="filter-past"name="filter" value="past">
          <label class="trip-filter__item" for="filter-past">Past</label>
        </form>
      </nav>

      <button class="trip-controls__new-event new-event">+ New Event</button>
    </section>
  </div>
</header>


<main class="main content-wrap" id="table">
  <form class="trip-sorting">
    <input type="radio" name="trip-sorting" id="sorting-date" value="date" checked="">
    <label class="trip-sorting__item trip-sorting__item--date" for="sorting-date">Date</label>

    <input type="radio" name="trip-sorting" id="sorting-type" value="type">
    <label class="trip-sorting__item trip-sorting__item--type" for="sorting-type">Type</label>

    <input type="radio" name="trip-sorting" id="sorting-time" value="time">
    <label class="trip-sorting__item trip-sorting__item--time" for="sorting-time">Time</label>

    <input type="radio" name="trip-sorting" id="sorting-price" value="price">
    <label class="trip-sorting__item trip-sorting__item--price" for="sorting-price">Price</label>
  </form>

  <section class="trip-points">
    <div class="trip__loading">Loading Route...</div>
  </section>
</main>

<section class="statistic content-wrap visually-hidden" id="stats">
  <div class="statistic__item statistic__item--money">
    <canvas class="statistic__money" width="900"></canvas>
  </div>

  <div class="statistic__item statistic__item--transport">
    <canvas class="statistic__transport" width="900"></canvas>
  </div>

  <div class="statistic__item statistic__item--time-spend">
    <canvas class="statistic__time-spend" width="900"></canvas>
  </div>
</section>

</body>
</html>
